<!DOCTYPE html>
<html>
<head>
    <title>All Poll Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Published Polls - View Results</h2>
    <ul style="list-style: none;">
        {% for poll in polls %}
        <li>
            <b>{{ poll.title }}</b>
            <br>Status: {{ 'Published' if poll.published else 'Unpublished' }}
            <br>Ends: {{ poll.end_time }}
            <form method="get" action="{{ url_for('poll_results', poll_id=poll.id) }}">
                <button type="submit">View Results</button>
            </form>
            <form method="get" action="{{ url_for('edit_poll', poll_id=poll.id) }}">
                <button>Edit Poll</button>
            </form>
        </li>
        {% else %}
        <li>No published polls available.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('admin_dashboard') }}"><button>Back to Admin</button></a>
</body>
</html>
