<!DOCTYPE html>
<html>
<head>
    <title>{{ poll.title }} - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>ðŸ“Š Results for: {{ poll.title }}</h2>

    {% if poll.candidates %}
        <ul style="list-style: none;">
            {% for candidate in poll.candidates %}
                <li>
                    <img src="{{ url_for('static', filename='candidate_images/' + candidate.image) }}" width="80">
                    <strong>{{ candidate.name }}</strong>: {{ candidate.votes }} vote(s)
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No candidates found.</p>
    {% endif %}

    <a href="{{ url_for('results_dashboard') }}"><button>Back to All Poll Results</button></a>
</body>
</html>
